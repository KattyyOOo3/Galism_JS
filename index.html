<script>
    // This is an example of comment

    //let - changeable 
    let fruit = "apple"
    let number = 5

    //Var - same with Let but older
    var nickname = "Drake" 

    //Constant - fixed data
    const speed = 150.50

    console.log("Hello,WCC")
    console.log ("Fruit value " + fruit)


    // String
    let name = "Katheia Samantha Angeles Sandra Simbulas Galisim"
    console.log("Name: ", name)

    //Number
    let num = 111008010307
    console.log("Mobile number: ", num)


    // Boolean
    let isLoggedIn = false
    let isLoggedOut = true
    console.log("naka logged in ba? ", isLoggedIn)
    console.log("naka logged out ba? ", isLoggedOut)

    //Objects
    let Kattyyo = {
        name: "Katheia Samantha Angeles Sandra Simbulas Galisim",
        age: 18,
        height: "5 foot",
        weight: "45 kilogram",
        ethnicity: "Filipino",
        gender: "female",

        }
    }

    console.log(Kattyyo.hobbies.Afternoon)

    //Operations
    let a = 10
    console.log("Addition: ", a + 2)
    console.log("Subtract: ", a - 2)
    console.log("Multiplication: ", a * 2)
    console.log("Division: ", a / 2)
    console.log("Remainder: ", 11 % 2)
    
    //increment

    console.log("Increment: ", ++a)
    console.log("Increment by 3", a+=3)

    a+=3
    //meaning
    a = a + 3

    let b = 11
    //Decrement
    console.log("Decrement: ", --b)
    console.log("Decrement by 3", b-=2)

    let c = 5
    let d = 69
    let e = 5
    let f = "69"

    //comparing data 
    console.log("c is greater than D? ", c > d)
    console.log("c is less than D? ", c < d)
    console.log("c is equals to e? ", c==e)

    // = assignment 
    // == compare
    // ===is to variable strictly equal 
    console.log("d eqauls to f ", d == f)
    console.log("d eqauls to f ", d === f)

    //If-else statement
    let light = "on"
    if(light=="on")
    {
        console.log("bukas ang ilaw")
    }
    else if(light=="off")
    {
        console.log("Patay ang ilaw")
    }
    else
    {
        console.log("ewan ko sayo!matulog ka na")
    }

        //if-statement
    let  numb = 5 
    if(numb == 5){
        console.log("The number is 5")
    }

    else if(numb < 5){
        console.log("The number is less than 5")
    }

    else if(numb > 5){
        console.log("The number is greater than 5")
    }

    else {
        console.log("ewan ko sayo")
    }
    
    //switch statement

    let course = "BSIT"
    switch (course) {
        case "BSIT":
            console.log("Eyyyyy!!!Puro ka Computer!!!!")
            break;

        case "BS ARCHITECTURE":
            console.log("Minecraft lang yan eh!!")
            break;

        case "BS Nursing":
            console.log("Magaling naman po mag-alaga!!")
            break;

        default:
            console.log("Wala diyan course ko")
            break;
    }

    //do while loop statement
    let x = 100
    do { 
        console.log("I miss you Nu!!" ,x)
        --x
    } while (x>=1);

    //while loop
    let y = 1
    while (y<=100) {
        console.log("Balik ka na pls...", y)
        ++y
    }

    //for loop statement (clean)
    for (let z = 1000; z>=1; --z) {
        console.log("health points: ", z)
    }
</script>
